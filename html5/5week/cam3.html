   <h1>학생회관</h1>
   <img src="학생회관.jpg" alt="3호건물" width="400" height="288">
   <p>대전대학교에서 독특한 조형미를 지닌 건물이다. <br/>
    이 건물은 ‘99건축문화의 해 대전광역시 지역추진위원회 선정 좋은 건축물 40선’에 뽑혔다.<br/>
    건물 앞에 반원형 계단식으로 조성된 ‘선봉의 광장’은 대전대학교 1980, 90년대 민주화운동 관련 출정식과 각종 학생 집회를 열었던 상징적 장소이며,
     야외 문화예술 공연장소로서 사랑받고 있다.</p>
      
      
      
    <ul>
        <li>식당</li>
        <li>카페</li>
        <li>서점</li>
        <li>문구점</li>
        <li>안경점</li>
        </ul>
        <ul>
        <li>사진관</li>
        <li>여행사</li>
        <li>미용실</li>
        <li>동아리실</li>       
        <li>음식점</li>
    </ul>
